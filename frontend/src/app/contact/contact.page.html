<ion-header>
  <ion-toolbar>
    <ion-menu-button class="end1" slot="end"></ion-menu-button>
    <ion-buttons slot="start">
      <ion-back-button class="backbtn"></ion-back-button>
    </ion-buttons>
    <ul class="imgtop"><img src="../../assets/eventify6.png" class="img2">
    </ul>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <form [formGroup]="form" (ngSubmit)="submitMessage()" class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="div-logo">
            <ion-text>
              <h1 class="hdr"><strong>CONTACT US!</strong></h1>
            </ion-text>
          </div>
        </ion-row>
        <ion-col>
          <ion-row>
            <ion-input clear-input placeholder="Name" class="input" formControlName="name" padding-horizontal></ion-input>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-input clear-input placeholder="Email" class="input" formControlName="email" padding-horizontal></ion-input>
          </ion-row>
        </ion-col>
        <ion-item>
          <div class="msgtxt">
            <ion-textarea placeholder="Enter your message here..." formControlName="message"></ion-textarea>
          </div>
        </ion-item>
        <ion-col>
          <ion-button expand="block" color="undefined" class="transition" type="submit" [disabled]="form.invalid">
            <strong class="white">Send!</strong>
          </ion-button>
        </ion-col>
      </ion-card-content>
    </ion-card>
  </form>
  <br><br><br>      <br><br><br>
  <div class="container body-content">
    <ion-item>
      <div class="lastpart">
        <img src="../../assets/eventify6.png" class="img3">
        <br>
        <button class="i">
          <ion-icon name="logo-facebook" size="large"></ion-icon>
        </button>
        <button class="i1">
          <ion-icon name="logo-twitter" size="large"></ion-icon>
        </button>
        <button class="i2">
          <ion-icon name="logo-linkedin" size="large"></ion-icon>
        </button>
        <button class="i3">
          <ion-icon name="logo-instagram" size="large"></ion-icon>
        </button>
      </div>
    </ion-item>
  </div>
  <ul class="brand">&copy; EVENTIFY, 2019</ul>
</ion-content>
