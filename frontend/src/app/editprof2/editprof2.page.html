<ion-header>
  <ion-toolbar>
    <ion-menu-button class="end1" slot="end"></ion-menu-button>
    <ion-buttons slot="start">
      <ion-back-button class="backbtn"></ion-back-button>
    </ion-buttons>
    <ul class="imgtop"><img src="../../assets/eventify_logo.png" class="img2">
    </ul>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header class="green1">
    Profile Update
  </ion-list-header>
  <br>
  <ion-item>
    <ion-label class="usr" position="fixed">Username</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="username"></ion-input>
    <ion-button class="up1" color="undefined" slot="end"  expand="full" (click)="updateUsername()">Update</ion-button>
  </ion-item>

  <ion-item>

    <ion-label class="usr" position="fixed">Image</ion-label>
    <ion-input class="inp" type="number" placeholder="A number 1-1000" [(ngModel)]="image"></ion-input>
    <ion-button slot="end" class="up1" color="undefined" expand="full" (click)="updateImage()">Update</ion-button>
  </ion-item>

  <br>
  <ion-item *ngIf="user">

    <img [src]="user.photoURL" class="profilephoto">
  </ion-item>
  <br><br>
  <ion-list-header class="green2">
    Account Details Updates
  </ion-list-header>
  <br>
  <ion-item>
    <ion-label class="usr"  position="fixed">Email</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="email"></ion-input>




    <ion-button  slot="end" class="up1"  color="undefined" expand="full" (click)="updateEmail()">Update</ion-button>
  </ion-item>
  <ion-item>
    <ion-label class="usr"  position="fixed">Password</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>



    <ion-button slot="end"  color="undefined" class="up1" expand="full" (click)="updatePassword()" >Update</ion-button>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-text class="error" text-center>{{error}}</ion-text>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
      <ion-text class="error" text-center>{{linkError}}</ion-text>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="logout()" color="undefined" class="transition">
        <strong class="white">Log Out</strong></ion-button>
    </ion-col>
  </ion-row>



</ion-content>
