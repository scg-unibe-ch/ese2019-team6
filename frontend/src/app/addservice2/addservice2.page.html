<ion-header>
  <ion-toolbar>
    <ion-menu-button class="end1" slot="end"></ion-menu-button>
    <ion-buttons slot="start">
      <ion-back-button class="backbtn"></ion-back-button>
    </ion-buttons>
    <ul class="imgtop"><img src="../../assets/eventify_logo.png" class="img2">
    </ul>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header class="green1">
    New Service Information
  </ion-list-header>
  <br>


  <ion-item *ngIf="user">

    <img [src]="user.photoURL">
  </ion-item>
  <br>
  <ion-item>

    <ion-label class="usr" position="fixed">Logo</ion-label>
    <ion-input class="inp" type="number" placeholder="A number 1-1000" [(ngModel)]="image"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label class="usr" position="fixed">Service Name</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="username"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label class="usr"  position="fixed">About</ion-label>
      <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label class="usr"  position="fixed">Phone</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="email"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label class="usr"  position="fixed">Email</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="email"></ion-input>
  </ion-item>




  <ion-item>
    <ion-label class="usr"  position="fixed">Price</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label class="usr"  position="fixed">Location</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-list-header class="green1">
   Service Details
  </ion-list-header>

  <ion-item>
    <ion-label class="usr"  position="fixed">Languages</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label class="usr"  position="fixed">Skills</ion-label>
    <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="password"></ion-input>
  </ion-item>



    <ion-item>
      <ion-label class="usr"  position="fixed">Payment Method</ion-label>
      <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label class="usr"  position="fixed">Working Since</ion-label>
      <ion-input class="inp" type="string" placeholder="Enter new" [(ngModel)]="email"></ion-input>
    </ion-item>


  <ion-item>

    <ion-label class="usr" position="fixed">Portfolio</ion-label>
    <ion-input class="inp" type="number" placeholder="A number 1-1000" [(ngModel)]="image"></ion-input>
  </ion-item>
  <br>

  <ion-item *ngIf="user">

    <img [src]="user.photoURL" class="profilephoto">
  </ion-item>
  <br>


  <ion-row>
    <ion-col>
      <ion-button expand="block" color="undefined" class="transition">
        <strong class="white">Add Service</strong></ion-button>
    </ion-col>
  </ion-row>

</ion-content>
