<ion-card routerLink="services/{{service['id']}}">
  <ion-card-header>
    <ion-card-title>
      <h6>
        {{service.name}}
      </h6>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div *ngFor="let content of service.content">
      {{content}}
    </div>
    <br>
    <ion-button class="up1" color="undefined" slot="end"  expand="full" >Hire Me </ion-button>
  </ion-card-content>
</ion-card>
