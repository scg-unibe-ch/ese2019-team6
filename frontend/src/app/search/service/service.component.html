<ion-card routerLink="services/{{service['id']}}">
  <ion-card-header>
    <ion-card-title>
      <h6>
        {{service.name}}
      </h6>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div *ngFor="let content of service.content">
      {{content}}
    </div>
  </ion-card-content>
</ion-card>
