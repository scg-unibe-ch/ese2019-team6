<ion-header>
  <ion-toolbar>
    <ion-menu-button class="end1" slot="end"></ion-menu-button>
    <ion-buttons slot="start">
      <ion-back-button class="backbtn"></ion-back-button>
    </ion-buttons>
    <ul class="imgtop"><img src="../../assets/eventify_logo.png" class="img2">
    </ul>
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="div-logo">
            <img src="../../assets/emoji.jpeg" class="img-logo" alt="logo">
            <br>
            <ion-text>
              <h2 no-margin margin-vertical text-center>Forgot your password?</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>Enter your email and we'll send you instructions to recover it.</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
                       clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="recover()" color="undefined" class="transition">
              <strong class="white">Recover Password</strong></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error" text-center>{{error}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>


  <br><br><br><br>
  <ion-item>
    <div class="lastpart">
      <img src="../../assets/eventify_logo.png" class="img3">
      <br>
      <button class="i">
        <ion-icon name="logo-facebook" size="large"></ion-icon>
      </button>
      <button class="i1">
        <ion-icon name="logo-twitter" size="large"></ion-icon>
      </button>
      <button class="i2">
        <ion-icon name="logo-linkedin" size="large"></ion-icon>
      </button>
      <button class="i3">
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ul class="brand">&copy; EVENTIFY, 2019</ul>


</ion-content>
