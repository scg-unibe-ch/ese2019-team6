<ion-app>
  <ion-menu content-id="menu" side="end" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title text-center>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let page of pages">
        <ion-item (click)="closeMenu()" routerLink={{page.url}}>
          {{page.name}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
