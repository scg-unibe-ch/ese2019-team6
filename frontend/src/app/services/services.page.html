<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="width: 100%; text-align: center">{{service.name}}</h3>
  <ion-item *ngFor="let message of service.content">
    <ion-label >{{message}}</ion-label>

  </ion-item>
</ion-content>
