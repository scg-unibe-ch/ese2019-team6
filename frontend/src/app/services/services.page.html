<ion-header>
  <ion-toolbar>
    <ion-title>{{service.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let message of service.content">
    <ion-label >{{message}}</ion-label>
  </ion-item>
</ion-content>
